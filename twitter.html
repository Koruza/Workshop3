<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-default">
        <!-- ".container-fluid" expands to fill the entire browser view's width.
  ".container" will use the same width as the ".container" in the body,
  which contains the three columns of content.
  We want ".container" here so the navbar is the same width as the content.
  Confused? Try switching between the two container classes once you have a
  complete navbar to see the difference. -->
        <div class="container">
            <!-- This code is only active when viewing the site on mobile. We will not
    cover responsive design, but we'll leave this in, as it's part of the
    example code.-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <!-- Use a "home" glyphicon as a logo. -->
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-flash"></span>  Moments</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span>  Notifications</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>  Messages</a></li>

                </ul>
            </div>
            <!-- On mobile, this div is hidden by default. The user hits the button
        in the `navbar-header` to see the content of the div.
        On desktop, this div is visible all of the time. -->


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <div class="nav navbar-nav navbar-right">
                        <div class="btn-toolbar pull-right" role="toolbar">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default navbar-btn">PIC</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-edit"></span> Tweet</button>
                            </div>
                        </div>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control rounded" placeholder="Search Twitter">
                        <span class="input-group-btn">
                          <button type="submit" class="btn btn-default rounded move"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
    </nav>




    <div class="container">
        <!-- The row that contains the three main columns of the website. -->
        <div class="row">
            <!-- Left sidebar: A cell that spans 2 columns -->
            <div class="col-md-3">
            </div>
            <!-- Main feed: A cell that spans 7 columns -->
            <div class="col-md-6">
                <!-- Status update #1 -->
                <div class="panel panel-default fb-status-update">
                    <div class="panel-body">
                        <!-- Post metadata -->
                        <div class="row">
                            <div class="col-md-8">
                                <div class="media">
                                    <div class="media-left media-top">
                                        PIC
                                    </div>
                                    <div class="media-body">
                                      <div class ="media-top">
                                        <a href="#">NASA</a>
                                        <span class="glyphicon glyphicon-check"></span>
                                      </div>
                                      <div class="nasa">
                                        @NASA
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                              <div class="btn-group pull-right" role="group">
                                  <button type="button" class="btn btn-default navbar-btn"><span class ="glyphicon glyphicon-asterisk"></button>
                                  <button type="button" class="btn btn-default navbar-btn">Following</button>
                              </div>
                            </div>
                        </div>
                        <!-- Post content -->
                        <div class="row">
                            <div class="col-md-12">
                                This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                                <br><a href=#>http://go.nasa.gov/1Rp6V2w</a>
                                <a href=#> @NASA_Hubble</a>
                                <img src="img/galaxy.jpg" width="100%" />
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-2">
                                        <ul class="list-inline rem"><li>Retweets
                                            <br>1,747</li></ul>
                                    </div>
                                    <div class="col-md-2">
                                        <ul class="list-inline rem"><li>Likes
                                        <br>2,911</li></ul>
                                    </div>
                                    <div class ="col-md-8">
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                        <a href="#">Pic</a>&nbsp;&nbsp;
                                    </div>
                                </div>
                                <hr> 12:44 PM - 8 Jan 2016
                                <ul class="list-inline bleh">
                                    <li>
                                        <a class ="spacing" href="#"><span class="glyphicon glyphicon-arrow-left">
                                        </span></a>
                                    </li>
                                    <li>
                                        <a class ="spacing" href="#"><span class="glyphicon glyphicon-refresh">
                                        </span></a>
                                    </li>
                                    <li>
                                        <a class ="spacing" href="#"><span class="glyphicon glyphicon-heart">
                                        </span></a>
                                    </li>
                                    <li>
                                        <a class ="spacing" href="#"><span class="glyphicon glyphicon-option-horizontal">
                                        </span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <ul class="media-list">
                            <li class="media">
                                <div class="media-left media-top">
                                    PIC
                                </div>
                                <div class="media-body comment">
                                    <div class="input-group">
                                        <input type="text" class="form-control twit-comment" placeholder="Reply to @NASA @NASA_Hubble">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Right sidebar: A cell that spans 3 columns -->
            <div class="col-md-3">
            </div>
        </div>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
